<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="ravi">Book Library</div>
    <div class="book-library"</div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <div class="book-info">
                <h2>Spy in the Amber</h2>
                <p class="author">Author: Fali S. Nariman</p>
                <div class="price-block">
                    <p>$19.99</p>
                </div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <div class="book-info">
                <h2>Sacred Games</h2>
                <p class="author">Author: Vikram Chandra</p>
                <div class="price-block">
                    <p>$24.99</p>
                </div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <div class="book-info">
                <h2>Byomkesh Bakshi</h2>
                <p class="author">Author: Sharadindu Bandyopadhyay</p>
                <div class="price-block">
                    <p>$14.99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
